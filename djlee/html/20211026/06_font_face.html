<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Festive&family=Qahiri&display=swap" rel="stylesheet">
    <link href="https://hangeul.pstatic.net/hangeul_static/css/NanumGangBuJangNimCe.css" rel="stylesheet">
    
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Qahiri&display=swap');
        
        @font-face {
            font-family: asdf;
            /* 파일명에 공백이 있으면 반드시 따옴표로 감싸야 한다. */
            /* 폰트설치는 필요없고 파일명을 확장자까지 그대로 적어야함 */
            src: url('나눔손글씨 나의 아내 손글씨.ttf');
        }
        @font-face {
            font-family: aabbcc;
            src: url(나눔손글씨신혼부부.ttf);
        }
        
        #AAAA { font-family: asdf;}
        #ABCD { font-family: aabbcc;}
        #QQQ{
            font-family: 'Qahiri', sans-serif;
        }
        #FFF { font-family: 'Festive', cursive;}

        #GGG{font-family: 'NanumGangBuJangNimCe';}
    </style>

</head>
<body>
    <h1 id="AAAA">안녕하세요 아내 손글씨 체입니다.</h1>
    <h1 id="ABCD">안녕하세요 신혼부부 체입니다.</h1>
    <h1 id="QQQ">Lorem, ipsum dolor.</h1>
    <h1 id="FFF">Lorem, ipsum dolor.</h1>
    <h1 id="GGG">강부장님 야근 각 나는 칼퇴 각 각자 사는 인생</h1>
</body>
</html>
