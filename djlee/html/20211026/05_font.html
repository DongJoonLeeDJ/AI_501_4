<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* font-family 속성에서 폰트 적용하려면 */
        /* pc에 해당 폰트가 설치가 되어 있어야 한다. */
        /* html파일과 같은 경로에는 굳이 폰트파일이 없어도 된다. */
        /* 그리고 ttf나 otf 들어가서 폰트명을 적었는데도 안 되면!!! */
        /* 제어판의 글꼴 설정 들어가서 그 폰트의 이름을 직접 입력 */
        h1 {font-family: '배달의민족 주아', '배달의민족 주아 OTF';}
        h2 {font-family: 'Nanum GaRamYeonGgoc';}
        h3 {font-family: '나눔손글씨 고딕 아니고 고딩';}
    </style>
</head>
<body>
    <h1>너무 힘들다!</h1>
    <h2>안녕하세요!</h2>
    <h3>안녕하세요!</h3>
</body>
</html>
