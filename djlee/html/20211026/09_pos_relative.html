<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* relative : 원래 있어야 하는 위치를 기준으로 left, top만큼 이동 */
        .box{width: 100px; height: 100px; position: relative;}
        .red{background-color: red; left:50px; top:50px}
        .green{background-color: green;left:100px}
        .blue{background-color: blue;left:200px}
    </style>
</head>
<body>
    <!-- div.box*3 -->
    <div class="box red"></div>
    <div class="box green"></div>
    <div class="box blue"></div>
</body>
</html>
