<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* fixed: 절대 좌표, 태그 입력순서 등 상관없이 무조건 */
        /* 0,0을 기준으로 배치시킴 */
        .box{width: 100px; height: 100px; position: fixed;}
        .red{background-color: red; left:50px; top:50px}
        /* green과 blue는 top을 지정 안 해서 자동으로 맨 위에 배치됨 */
        .green{background-color: green;left:100px}
        .blue{background-color: blue;left:200px}
    </style>
</head>
<body>
    <!-- div.box*3 -->
    <div class="box red"></div>
    <div class="box green"></div>
    <div class="box blue"></div>
</body>
</html>
