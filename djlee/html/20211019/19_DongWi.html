<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* h1의 바로 옆에 있는 h2에만 적용됨 */
        h1+h2 { color : red } 
        /* h1 옆에 있는 태그들(=같은 태그안에 묶여 있는 경우, 지금 여기선 
        다들 body안에 있음) */
        h1 ~ h2 { background-color: orange;}
    </style>
</head>
<body>
    <h1>Header-1</h1>
    <h2>Header-2</h2>
    <span>
        <h2>이건 색깔이 칠해지지 않음. 왜냐면 h1 옆에 있는 게 아니다.</h2>
    </span>
    <h2>Header-2</h2>
    <h2>Header-2</h2>
    <h2>Header-2</h2>
</body>
</html>
