<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- input태그인데 checkbox인 것 -->
    <!-- input[type=checkbox]*3 -->
    <input type="checkbox"> 축구 <br>
    <input type="checkbox"> 농구 <br>
    <input type="checkbox"> 배구 <br>
    <!-- input[type=radio]*5 -->
    <hr>
    <!-- label[for=male] -->
    <label for="male">남성입니다.(라벨)</label> <br>
    <!-- label[for=female] -->
    <input type="radio" name="gender" id="male">남자 <br>
    <label for="female">여성입니다.(라벨)</label>
    <input type="radio" name="gender" id="female">여자 <br>
    <hr>
    <label for="high">
        <h1>상</h1>
    </label> <br>
    <input type="radio" name="score" id="high"> 상위권<br>

    <label for="middle">
        <h1>중</h1>
    </label> <br>
    <input type="radio" name="score" id="middle"> 중위권<br>

    <label for="low">
        <h1>하</h1>
    </label> <br>
    <input type="radio" name="score" id="low"> 하위권<br>
</body>
</html>
