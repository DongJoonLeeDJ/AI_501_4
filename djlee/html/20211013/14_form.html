<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- get방식 -->
    <!-- method에다가 아무것도 안 적으면 get 방식이 기본 적용 됨 -->
    <!-- action에 내가 가고자 하는 사이트를 적고, 
          form 안에 input에다가는 내가 가려는 그 사이트에 -->
    <!-- 전송할 정보를 적는다. -->
    <form action="#" method="get">
        <input type="text" name="search">
        <input type="submit">
    </form>

    <!-- post 방식 -->
    <!-- body에 내용을 실어서 보내므로 url부분에는 아무 것도 안 나타남 -->
    <form action="#" method="post">
        <input type="text" name="id">
        <input type="password" name="pw">
        <input type="submit">
    </form>

</body>
</html>
