<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <!-- input:checkbox*3 -->
        <input type="checkbox" name="" id="soccer"> 축구 <br>
        <input type="checkbox" name="" id="baseball"> 농구 <br>
        <input type="checkbox" name="" id="baegu"> 배구 <br>
        <!-- 만약 아래 5개의 radio가 name값이 다 똑같으면 5개 중 하나를 선택해야 한다. -->
        <!-- checked 를 적어주면, 웹페이지 시작시 해당 태그를 선택된 상태로 시작됨 -->
        <input type="radio" name="gender" id="male" checked> 남자 <br>
        <input type="radio" name="gender" id="female"> 여자 <br>
        <hr>
        <input type="radio" name="grade" id="sang" checked> 상 <br>
        <input type="radio" name="grade" id="jung"> 중 <br>
        <input type="radio" name="grade" id="ha"> 하 <br>

        <!-- '이름' 글자 클릭하면 id가 name인 태그에 focus가 맞춰짐 -->
        <label for="name">이름</label>
        <input type="text" id="name">

        <!-- 글자를 눌렀을 때 체크박스든 라디오든 체크되게 해보세요. -->

    </form>
    

</body>
</html>
