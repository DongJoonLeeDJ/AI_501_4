<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* h1 바로 옆 h2 */
        h1+h2 { color:red}
        /* h1 옆에 있는 h2들 */
        h1~h2 {background-color: coral;}
    </style>
</head>
<body>
    <h1>안녕하세요</h1>
    <h2>Hello</h2>
    <h2>Hello</h2>
    <h2>Hello</h2>
    <div>
        <h1>안녕하세요</h1>
        <h2>Hello</h2>
        <h2>Hello</h2>
        <h2>Hello</h2>
    </div>
</body>
</html>
