<!DOCTYPE html>

        class MyCat{
            constructor(name, age, gender,c)
            {
                this.name = name
                this.age = age
                this.gender = gender
                this.hairColor = c
            }
        }
    </script>
</head>
<body>
    <script>
        let mycat1 = new MyCat("콩이",2,"남성","흰색")
        let mycat2 = new MyCat("막내",1,"여성","회색")
        let cats = [new MyCat("나옹",12,"남성","노란색"),
                    new MyCat("심바",20,"여성","갈색"),
                    mycat1, mycat2]
    </script>
</body>
</html>
