<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="myjq.js"></script>
    <style>
        .box{background-color:rgb(150, 187, 219); 
            width: 60px; height: 60px;
            float: left;
        margin: 15px;}
    </style>
    <script>
        $().ready
        (
            function()
            {
                //box클래스중에 border_box라는 클래스도
                //가지고 있는 애들만 걸러내서 테두리 칠한다.
                $('.box').filter('.border_box').
                css('border', '4px solid black')
            }
        )
    </script>
</head>
<body>
    <div class="box"></div>
    <div class="box border_box"></div>
    <div class="box"></div>
    <div class="box border_box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box border_box"></div>
</body>
</html>
