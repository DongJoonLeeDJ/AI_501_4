<body>
    <!-- h1{$}*6 -->
    <h1>1</h1>
    <h1 class="a1">0</h1>
    <h2 class="a1">0</h1>
    <h1>2</h1>
    <h1 class="a2">0</h1>
    <h2 class="a2">0</h1>
    <h1>3</h1>
    <h1 class="a3">0</h1>
    <h2 class="a3">0</h1>
    <h1>4</h1>
    <h1 class="a4">0</h1>
    <h2 class="a4">0</h1>
    <h1>5</h1>
    <h1 class="a5">0</h1>
    <h2 class="a5">0</h1>
    <h1>6</h1>
    <h1 class="a6">0</h1>
    <h2 class="a6">0</h1>
    <script>
       //참고로 jQuery text 값 주는 법
       //$('h1:first').text('aaa')
       //$('h1').text('aaa') //모조리 aaa로 바꿔버림
       //jQuery 텍스트 받아오는 법
       //let mytext = $('h1:first').text()
       //console.log(mytext)
        let bigCountLaw = prompt('주사위 시도 횟수')
        let emptyArray = [0,0,0,0,0,0]
        for(let i = 0; i<bigCountLaw;i++)
        {
            //0~5까지의 값
            let random = Math.floor(Math.random()*6)
            //0이 나오면 주사위 1로 간주
            //5가 나오면 주사위 6으로 간주
            emptyArray[random]++
        }
        for(let i =1; i<=6;i++)
        {
            document.querySelector('.a'+i).innerHTML=emptyArray[i-1]
        }



    </script>
</body>
