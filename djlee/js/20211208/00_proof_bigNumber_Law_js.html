<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .max { color:deeppink }
    </style>
</head>
<body>
    <!-- h1{$}*6 -->
    <h1>1</h1>
    <h1 class="a1">0</h1>
    <h2 class="a1">0</h2>
    <h1>2</h1>
    <h1 class="a2">0</h1>
    <h2 class="a2">0</h2>
    <h1>3</h1>
    <h1 class="a3">0</h1>
    <h2 class="a3">0</h2>
    <h1>4</h1>
    <h1 class="a4">0</h1>
    <h2 class="a4">0</h2>
    <h1>5</h1>
    <h1 class="a5">0</h1>
    <h2 class="a5">0</h2>
    <h1>6</h1>
    <h1 class="a6">0</h1>
    <h2 class="a6">0</h2>
    <script>
       //참고로 jQuery text 값 주는 법
       //$('h1:first').text('aaa')
       //$('h1').text('aaa') //모조리 aaa로 바꿔버림
       //jQuery 텍스트 받아오는 법
       //let mytext = $('h1:first').text()
       //console.log(mytext)
        let bigCountLaw = prompt('주사위 시도 횟수')
        let emptyArray = [0,0,0,0,0,0]
        for(let i = 0; i<bigCountLaw;i++)
        {
            //0~5까지의 값
            //0이 나오면 주사위 1로 간주
            //5가 나오면 주사위 6으로 간주
            let random = Math.floor(Math.random()*6)
            ///bad code
            //let count = parseInt(document.querySelector('.a'+(random+1)).innerHTML)
            //count++
            //document.querySelector('.a'+(random+1)).innerHTML = count
            //


            emptyArray[random]++
        }
        for(let i =1; i<=6;i++)
        {
            //h1태그이면서 클래스명이 a인 것
            document.querySelector('h1.a'+i).innerHTML=
            emptyArray[i-1]
        }
        let max = 0
        let maxIndex = 0
        for(let i = 1; i<=6; i++)
        {
            // percent를 구하기 위한 값
            // max도 구해야 함
            let percent = document.querySelector('h1.a'+i)
            .innerHTML
            if(max<Number(percent))//그냥 percent는문자
            {                     //숫자로바꿔서 비교해야 함
                max = percent     //그냥 비교시 사전순비교
                maxIndex = i
            }
            //h1에있는 값 받아와서
            percent = (percent/bigCountLaw)*100
            //h2부분에 적음
            document.querySelector('h2.a'+i).innerHTML 
                  = parseFloat(percent).toFixed(2)+'%'
        }

        document.querySelector('h1.a'+maxIndex).
        setAttribute('class', 'max')
        document.querySelector('h2.a'+maxIndex).
        setAttribute('class', 'max')



    </script>
</body>
</html>
