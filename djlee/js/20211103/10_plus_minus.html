<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        let number = 10

        //console.log의 우선순위가 더 높다.
        console.log(number++) // 10
        //++의 우선순위가 더 높다.
        console.log(++number) // 12
        number++
        console.log(number)
    </script>
</head>
<body>
    
</body>
</html>
