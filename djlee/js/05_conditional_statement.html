<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        let a = 10
        if(a>50) {
            console.log("a는 "+a+"이다.")
        }
        else {
            console.log("a는 50 이하이다.")
        }
        a = 20
        switch (a) {
            case 10:
                console.log("a는 10이에요.")
                break;
            case 20:
                console.log("a는 20이에요.")
                break;        
            default:
                console.log("a는 얼마? " + a)
                break;
        }
    </script>
</head>

</body>
</html>
