<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <p>몇 월에 태어나셨나요?</p>
    <input type="text"> <button>계절사진보기</button>
    <script>
        //인위적으로 태그 추가1
        let a = document.createElement('h1')
        let mytext = document.createTextNode("계절<br>사진은?")
        a.appendChild(mytext)
        document.body.appendChild(a) //이 부분이 핵심!
        //태그 추가2
        let a2 = document.createElement('h1')
        a2.innerHTML = "결과가"+"<br>"+"궁금합니다."
        document.body.appendChild(a2)
        //innerHTML과 Text의 차이!
        let a3 = document.createElement('h1')
        a3.innerText = "이제"+"<br>"+"이미지보여줘."
        document.body.appendChild(a3)
        //봄 : https://cdn.pixabay.com/photo/2016/02/27/06/43/cherry-blossom-tree-1225186_960_720.jpg
        //여름: https://cdn.pixabay.com/photo/2016/03/04/19/36/beach-1236581_960_720.jpg
        //가을: https://cdn.pixabay.com/photo/2015/12/01/20/28/road-1072823_960_720.jpg
        //겨울: https://cdn.pixabay.com/photo/2016/08/09/21/54/lake-1581879_960_720.jpg
    
        let myphoto = document.createElement('img')

        let mybtn = document.querySelector('button')
        mybtn.onclick = function()
        {
            let mymonth = document.querySelector('input')
            mymonth = Number(mymonth.value)
            // alert(mymonth)
            switch (mymonth) {
                case 3:
                case 4:
                case 5:
                    myphoto.src = "https://cdn.pixabay.com/photo/2016/02/27/06/43/cherry-blossom-tree-1225186_960_720.jpg"
                    break;
                case 12:
                case 1:
                case 2:
                    myphoto.src ="https://cdn.pixabay.com/photo/2016/08/09/21/54/lake-1581879_960_720.jpg"
                    break;
                case 6:
                case 7:
                case 8:
                    myphoto.src = "https://cdn.pixabay.com/photo/2016/03/04/19/36/beach-1236581_960_720.jpg"
                    break;
                case 9:
                case 10:
                case 11:
                    myphoto.src = "https://cdn.pixabay.com/photo/2015/12/01/20/28/road-1072823_960_720.jpg"
                    break;
                default:
                    break;
            }
            document.body.appendChild(myphoto)
        }
    
    </script>
</body>
</html>
