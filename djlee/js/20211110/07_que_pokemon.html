        type[LEAP] = "https://post-phinf.pstatic.net/MjAxODAyMTRfMTMz/MDAxNTE4NjA0NTY3MTMx.jWcfd9PAORcXxXtrAr1rqEeQuMblySwDp2n8M3ZJCskg.tQKQXVY6qiwoS6y9tKwpFxcXxGILQBD4L8IVIwPxHg8g.JPEG/I_lbXe5eKN42-BhBMVTy0eJ0CMrI.jpg?type=w400"
        type[3] = "https://t1.daumcdn.net/cfile/tistory/2759914557424F162D"

        function choiceType(choice_type)
        {   //내가 클릭한 그 버튼의 id값을 my_type에 넘김
            my_type=choice_type.target.id;
        }
        function choiceGen(choice_gen)
        {   //내가 클릭한 그 버튼의 id값을 my_gen에 넘김
            my_gen=choice_gen.target.id;
        }
        function battle()
        {
            if(my_gen == "-" || my_type == "-")
            {
                alert("세대나 타입 선택 하세요")
                return
            }
            let me = document.querySelector("#me")
            let pc = document.querySelector("#pc")

            let pc_type = Math.floor(Math.random()*3)
            let pc_gen =  Math.floor(Math.random()*8)+1

            let my_battle_result 
                = document.querySelector("#my_battle_result")

            if(pc_gen == 2 && pc_type == LEAP)
                pc.src=type[3]
            else
                pc.src =type[pc_type]        

            switch (my_type) {
                case 'fire':
                    me.src = type[FIRE]
                    switch (pc_type) {
                        case FIRE:
                            my_battle_result.innerText
                            ="무승부"
                            break;

                        case WATER:
                            my_battle_result.innerText
                            ="패배"
                            break;

                        case LEAP:
                            my_battle_result.innerText
                            ="승리"
                            break;
                    
                        default:
                            break;
                    }
                    break;
                case 'water':
                    me.src = type[WATER]
                    switch (pc_type) {
                        case FIRE:
                            my_battle_result.innerText
                            ="승리"
                            break;

                        case WATER:
                            my_battle_result.innerText
                            ="무승부"
                            break;

                        case LEAP:
                            if(pc_gen == 2)
                            {
                            my_battle_result.innerText
                            ="승리(치코치코)"
                            }
                            else
                            {
                            my_battle_result.innerText
                            ="패배"
                            }
                            break;
                    
                        default:
                            break;
                    }
                    break;
                case 'leap':
                    if(my_gen == 2)
                        me.src = type[3]
                    else
                        me.src = type[LEAP]
                        switch (pc_type) {
                        case FIRE:
                            my_battle_result.innerText
                            ="패배"
                            break;

                        case WATER:
                            if(my_gen==2)
                            {
                            my_battle_result.innerText
                            ="패배(치코ㅜㅜ)"
                            }
                            else
                            {
                            my_battle_result.innerText
                            ="승리"
                            }
                            break;

                        case LEAP:
                            if(pc_gen == 2 && my_gen==2)
                            {
                            my_battle_result.innerText="무승부"
                            }
                            else if(pc_gen==2&&my_gen!=2)
                            {my_battle_result.innerText="승리(치코ㅋㅋ)"
                            }
                            else if(pc_gen!=2&&my_gen==2)
                            {
                                my_battle_result.innerText  ="패배(치코ㅡㅡ)"
                            }
                            else
                            {
                                my_battle_result.innerText ="무승부"
                            }
                            break;
                    
                        default:
                            break;
                    }
                    break;
            
                default:
                    break;
            }
        }

        let p_types = document.querySelectorAll(".p")
        for(let item of p_types)
            item.onclick = choiceType
        let gens = document.querySelectorAll(".g")
        for(let item of gens)
            item.onclick = choiceGen

        let p_battle = document.querySelector("#p_battle")
        p_battle.onclick = battle
        

    </script>
