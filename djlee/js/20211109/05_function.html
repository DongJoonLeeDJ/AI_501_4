<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Hello()
        {
            alert("Hello World")
        }
        function test(param)
        {
            for(let i = 0; i<3; i++)
                param()
        }

        let a = function()
        {
            alert("안녕하세요")
        }

        let myarr = [a,test]
        myarr[0]()  //a 호출
        myarr[1](a) //a를 3번 호출하게 해주는 함수

        let abc = function(){
            return '123'
        }
        let myinput = abc()
        alert(myinput)
    </script>
</head>
<body>
    <button onclick="Hello()">인사</button>
    <button onclick="test(a)">테스트</button>
    <button onclick="a()">a만호출</button>
</body>
</html>
