<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="oneh1">이 걸 클릭해봐~</h1>
    <h1 id="twoh1">이 것도 클릭해봐~</h1>
    <script>
        let mybutton = document.querySelector('#oneh1')
        let mybutton2 = document.querySelector('#twoh1')

        //이벤트 추가
        mybutton.onclick = function(){
            //this는 mybutton을 의미함
            this.style.color='red'
        }

        //이벤트 추가2
        //mouseover 등 여러가지 추가 가능
        mybutton2.addEventListener('click', function()
        {
           this.style.backgroundColor='springgreen' 
        })

    </script>
</body>
</html>
