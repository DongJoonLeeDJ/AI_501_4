<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //호출시 아무것도 안 적으면 n에
        //2가 자동으로 들어감
        //** 제곱 연산
        //* 곱하기 연산

        //모든 숫자에 대해서 power 추가
        //이걸 js파일로 배포하면
        //이게 바로 라이브러리
        Number.prototype.power = function(n=2)
        {
            return this.valueOf() ** n
        }
    </script>
    <script>
        let a = 5
        a= a**2 //5^2
        let myh1 = document.createElement('h1')
        myh1.innerText = a
        document.body.appendChild(myh1)
        //a값은 현재 25
        a=10
        let myh1_2 = document.createElement('h1')
        myh1_2.style.color = 'red'
        myh1_2.innerText = a.power(5) //a*a*a
        document.body.appendChild(myh1_2)

    </script>
</body>
</html>
