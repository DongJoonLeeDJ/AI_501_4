<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="myjq.js"></script>
    <title>Document</title>
</head>

<body>
    <script>
        //$ = document
        //$().ready(function(){}) = window.onload
        $().ready(function () {
            $('#aaa').css('color', 'red')
            let aaa = $('#aaa')
            //jQ의 click = jS의 onclick
            aaa.click( function(){alert('aaaa')} )
            let bbb = $('#bbb')
            //jQ의 on = jS의 addEventListner
            bbb.on("click", function(){alert('bbb')})
        })
    </script>

    <h1 id="aaa">Lorem ipsum dolor sit amet.</h1>
    <h2 id="bbb">帝兄到你。</h2>

</body>

</html>
