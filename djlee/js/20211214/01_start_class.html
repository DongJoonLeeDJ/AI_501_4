<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        class Student {
            constructor(이름, 국어, 영어, 수학)
            {
                this.이름 = 이름
                this.국어 = 국어
                this.영어 = 영어
                this.수학 = 수학
            }
            getsum(){
                return this.국어+this.영어+this.수학
            }
            getAvg(){
                return this.getsum()/3
            }
            toString() {
                return `${this.이름}\t${this.getsum()}점\t${this.getAvg()}점\n`
            }

        }


        const students = []
        students.push(new Student('이동준', 30,40,50))
        students.push(new Student('이승훈', 90,90,90))
        students.push(new Student('류경문', 70,80,100))
        let output = '이름\t총점\t평균\n'
        for(const item of students)
            output+=item.toString()
        console.log(output)

    </script>
</head>
<body>
    
</body>
</html>
