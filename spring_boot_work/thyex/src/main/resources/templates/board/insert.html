<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1(menu='board')}">

<th:block layout:fragment="script">
    <script>
        $('docuemnt').ready(function(){
        });
    </script>
</th:block>
<th:block layout:fragment="css">
    <style>
    *{
        font-size:1.5rem;
    }
    </style>
</th:block>
<div layout:fragment="content" class="container">
    <h1> 글작성 </h1>
    <h1> insert.html </h1>
    <a href="selectall" class="btn btn-primary">list</a>
    <form th:action="@{insert}" action="insert" method="post" th:object="${boardformdto}">
        <div class="form-group">
            <label for="name">글작성자</label>
            <p th:if="${#fields.hasErrors('name')}">name</p>
            <input type="text"
                   class="form-control"
                   placeholder="Enter writer"
                   id="name"
                   name="name">
        </div>
        <div class="form-group">
            <label for="title">글제목</label>
            <p th:if="${#fields.hasErrors('title')}">title</p>
            <input type="text"
                   class="form-control"
                   placeholder="Enter title"
                   id="title"
                   name="title">
        </div>
        <div class="form-group">
            <label for="content">글내용</label>
            <p th:if="${#fields.hasErrors('content')}">content</p>
            <textarea class="form-control"
                   placeholder="Enter content"
                   id="content"
                   name="content"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</html>
